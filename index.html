<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon links for all devices and PWA -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="72x72" href="/icons/icon-72x72.png">
    <link rel="shortcut icon" href="/icons/icon-72x72.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banduka POS™ - Point of Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind config for dark mode
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#059669', // Emerald-700
              'primary-focus': '#047857', // Emerald-800
              'primary-content': '#ffffff',

              secondary: '#0F766E', // Teal-700
              'secondary-focus': '#134E4A', // Teal-900
              
              accent: '#0E7490', // Cyan-700

              warning: '#F59E0B',
              danger: '#DC2626',

              background: '#F1F5F9', // Slate-100
              foreground: '#1E293B', // Slate-800
              card: '#FFFFFF',
              border: '#CBD5E1', // Slate-300
              
              'dark-primary': '#34D399', // Emerald-400
              'dark-primary-focus': '#6EE7B7', // Emerald-300
              'dark-primary-content': '#020617',

              'dark-secondary': '#2DD4BF', // Teal-400
              'dark-secondary-focus': '#5EEAD4', // Teal-300

              'dark-accent': '#22D3EE', // Cyan-400

              'dark-background': '#0F172A', // Slate-900
              'dark-foreground': '#E2E8F0', // Slate-200
              'dark-card': '#1E293B', // Slate-800
              'dark-border': '#334155', // Slate-700
            }
          }
        }
      }
    </script>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F1F5F9" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0F172A" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Banduka POS™">
    
    <style>
      html, body, #root {
        height: 100%;
        overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
      }
      body {
        /* Subtle background texture for a more premium feel */
        background-color: #F1F5F9;
        /* background-image: radial-gradient(#dbeafe 1px, transparent 1px);
        background-size: 16px 16px; */
      }
      .dark body {
        background-color: #0F172A;
        /* background-image: radial-gradient(#1e293b 1px, transparent 1px);
        background-size: 16px 16px; */
      }

      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1E293B;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
       .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Improve focus rings for accessibility */
      *:focus-visible {
        outline: 2px solid #059669 !important;
        outline-offset: 2px !important;
        border-radius: 4px;
      }
      .dark *:focus-visible {
         outline-color: #34D399 !important;
      }


      @media print {
        body * {
          visibility: hidden;
        }
        .no-print {
          display: none;
        }
        #pdf-content-wrapper, #pdf-content-wrapper * {
          visibility: visible;
        }
        #pdf-content-wrapper {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        #receipt-container, #receipt-container * {
          visibility: visible;
        }
        #receipt-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        #shift-report-container, #shift-report-container * {
          visibility: visible;
        }
        #shift-report-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        #job-card-container, #job-card-container * {
          visibility: visible;
        }
        #job-card-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        #barcode-to-print, #barcode-to-print * {
            visibility: visible;
        }
        #barcode-to-print {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            padding: 5mm;
            box-sizing: border-box;
        }
      }
    </style>

}
</script>
